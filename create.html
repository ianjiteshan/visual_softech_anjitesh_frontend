<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student - Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">SMS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Students</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="create.html">Add New Student</a>
                </li>
            </ul>
            <button class="btn btn-outline-light my-2 my-sm-0" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Create New Student</h2>
        <form id="studentForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="Age" required min="1" max="150">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="DOB" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="PhoneNumber" required pattern="^\d{10}$" title="Phone number must be 10 digits.">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="Address" rows="3" required></textarea>
            </div>

            <div class="form-row align-items-end">
                <div class="form-group col-md-6">
                    <label for="state">State</label>
                    <select id="state" name="StateID" class="form-control" required>
                        <option value="">Select State</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addStateModal">Save State Name</button>
                </div>
            </div>

            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" class="form-control-file" id="photo" name="PhotoFile" accept="image/*">
            </div>

            <!-- Subjects Dynamic Table -->
            <div class="card mb-4">
                <div class="card-header">
                    Subjects
                </div>
                <div class="card-body">
                    <table class="table table-sm" id="subjectsTable">
                        <thead>
                            <tr>
                                <th>Subject Name</th>
                                <th style="width: 100px;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="subjectsTableBody">
                            <tr>
                                <td><input type="text" class="form-control subject-input" name="Subjects[]" required></td>
                                <td><button type="button" class="btn btn-danger btn-sm remove-subject">Remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-success btn-sm" id="addSubjectBtn">Add Subject</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save Student</button>
        </form>
    </div>

    <!-- Add State Modal -->
    <div class="modal fade" id="addStateModal" tabindex="-1" role="dialog" aria-labelledby="addStateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addStateModalLabel">Add New State</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addStateForm">
                        <div class="form-group">
                            <label for="newStateName">State Name</label>
                            <input type="text" class="form-control" id="newStateName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveStateBtn">Save State</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/config.js"></script>
    <script src="js/create.js"></script>
</body>
</html>
